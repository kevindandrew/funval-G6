<!DOCTYPE html>
<html lang="en" id="todo">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>
  <body class="h-screen">
    <header
      class="h-[10%] bg-yellow-800 text-white flex items-center justify-center dark:bg-slate-900"
    >
      <button id="btn-dark" class="bg-green-900 p-3 rounded-2xl">
        DARK MODE
      </button>
      <button
        class="bg-white text-center w-48 rounded-2xl h-14 relative text-black text-xl font-semibold group"
        type="button"
      >
        <div
          class="bg-green-400 rounded-xl h-12 w-1/4 flex items-center justify-center absolute left-1 top-[4px] group-hover:w-[184px] z-10 duration-500"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1024 1024"
            height="25px"
            width="25px"
          >
            <path
              d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"
              fill="#000000"
            ></path>
            <path
              d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"
              fill="#000000"
            ></path>
          </svg>
        </div>
        <p class="translate-x-2">Go Back</p>
      </button>
    </header>
    <main class="h-[80%] md:flex md:flex-row-reverse">
      <div
        class="h-[80%] bg-orange-300 dark:bg-slate-500 dark:text-white md:w-[80%] md:h-full lg:w-[70%]"
      >
        CAJA 1
      </div>
      <div class="h-[20%] sm:flex md:flex-col md:h-full md:w-[20%] lg:w-[30%]">
        <div
          class="h-[50%] bg-blue-900 text-white dark:bg-slate-800 sm:h-full sm:w-[30%] md:w-full"
        >
          CAJA 2
        </div>
        <div
          class="h-[50%] bg-pink-500 dark:bg-slate-700 dark:text-white sm:h-full sm:w-[70%] md:w-full"
        >
          CAJA 3
        </div>
      </div>
    </main>
    <footer class="h-[10%] bg-purple-400 dark:bg-slate-950 dark:text-white">
      FOOTER
    </footer>

    <script>
      let botoncito = document.querySelector("#btn-dark");
      let todo = document.querySelector("#todo");
      botoncito.addEventListener("click", function () {
        todo.classList.toggle("dark");
      });
    </script>
  </body>
</html>
