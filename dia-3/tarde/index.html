<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="" id="formulario">
      <h1 id="titulo">ADD NEW SESSION</h1>
      <label for="">Event title</label>
      <input type="text" placeholder="Modern Workplaces" />
      <label for="">Sesion title</label>
      <input type="text" />
      <div class="contenedor-date">
        <div class="date-form">
          <label for="">Start Date/Time</label>
          <input type="datetime-local" />
        </div>
        <div class="date-form">
          <label for="">End Date/Time</label>
          <input type="datetime-local" />
        </div>
      </div>
      <div class="contenedor-zona">
        <div class="contenedor-zona1">
          <label for="">Time Zone</label>
          <select name="" id="">
            <option value="">UTC−05:00</option>
            <option value="">UTC±00:00</option>
            <option value="">UTC+09:00</option>
          </select>
        </div>
        <div class="contenedor-zona1">
          <label for="">Location</label>
          <input type="text" />
        </div>
      </div>
      <div class="contenedor-botones">
        <div class="contenedor-item">
          <label for="">Black out Days</label>
          <input type="checkbox" class="caja-grande" />
        </div>
        <div class="contenedor-item">
          <label for="">Seats</label>
          <input type="checkbox" class="caja-grande" />
        </div>
        <div class="contenedor-item">
          <label for="">Is active</label
          ><input type="checkbox" class="caja-grande" />
        </div>
      </div>
      <div class="contenedor-botones2">
        <button class="btn1">close</button> <button class="btn2">save</button>
      </div>
    </form>
  </body>
</html>
